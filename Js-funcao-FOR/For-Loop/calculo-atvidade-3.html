<body>
    <h1>Somas Parciais</h1>
    <span>3 (soma do número 1 com número 2)<br></span>
    <span id="so"></span>
<script>

    let soma=3;
    let numero="";
    for (let index=3; index<=10; index+=1) {

    soma+=index
    numero+= soma+" (soma parcial com o Número "+index+")<br>"  

    document.getElementById("so").innerHTML=numero
    }

    </script>
