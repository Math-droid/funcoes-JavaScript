<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    <h1>Tabuada</h1>
    <div id="resul"></div>
    <script>
        let resultado="";
        for (let t = 1; t<=10; t++) {
            for( let r=1; r<=10;r++){
                resultado += t+" x "+r+" = "+ r * t+"</br>";
                document.getElementById("resul").innerHTML=resultado
            };
            resultado+="</br>------------</br>"
        };
    </script>
</body>
</html>
