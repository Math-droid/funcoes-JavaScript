<body>
    <h1>Idades usando Função SE</h1>
    <div id="idade"></div>
    <script>
        let nome1=prompt("Digite o nome da primeira pessoa: ")
        let ano1= prompt("Digite seu ano de nascimento: ") 
        let nome2=prompt("Digite o nome da segunda pessoa: ")
        let ano2= prompt("Digite seu ano de nascimento: ")    
        idade1=2022-ano1
        idade2=2022-ano2
        let resul
        if (idade1>idade2){
            resul=nome1+" é mais velho(a) que "+nome2
        }else{
            resul=nome2+" é mais velho(a) que "+nome1        
        }

        document.getElementById("idade").innerHTML=
        nome1+" tem "+idade1+" anos <br>"+
        nome2+" tem "+idade2+" anos <br> então "+resul;
    </script>
</body>
