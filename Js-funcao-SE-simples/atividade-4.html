<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atividade-4</title>
</head>
<body>
    <h1>impar e par Função SE</h1>
    <div id="so"></div>
    <script>
        let num1=Number(prompt("Escreva um número:"))
        let resul=num1 % 2
        let resul1;
        if (resul==0){
            resul1="O "+num1+" é par";
        }
        else{
            resul1="O "+num1+" é impar";
        }
        document.getElementById("so").innerHTML=resul1
    </script>
</body>
</html>
